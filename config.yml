health:
  delayedShutdownHandlerEnabled: true
  shutdownWaitPeriod: 10s
  healthCheckUrlPaths: ["/health-check"]
  healthChecks:
    - name: DatabaseHealthCheck
      critical: true
      schedule:
        checkInterval: 1000ms
        downtimeInterval: 10s
        failureAttempts: 3
        successAttempts: 1
    - name: deadlocks
      critical: true
      schedule:
        checkInterval: 10000ms
        downtimeInterval: 10s
        failureAttempts: 1
        successAttempts: 1

