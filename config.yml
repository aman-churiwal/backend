server:
  rootPath: "/viteezy/api/*"
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

logging:
  level: ${LOGGING_LEVEL:-INFO}
  loggers:
    viteezy: ${LOGGING_LOGGERS_VITEEZY_LEVEL:-DEBUG}
    org.glassfish.jersey.logging.LoggingFeature: ${LOGGING_LOGGERS_JERSEY:-DEBUG} # Set to DEBUG in order to fully print incoming HTTP requests
    net.schmizz.sshj: ${LOGGING_LOGGERS_SSHJ_LEVEL:-ERROR}

database:
  driverClass: com.mysql.cj.jdbc.Driver
  user: ${DATABASE_USER:-viteezyUser}
  password: ${DATABASE_PASSWORD:-viteezypassword}
  url: jdbc:mysql://${DATABASE_URL:-127.0.0.1:3306}/viteezy?allowPublicKeyRetrieval=true&useSSL=false
  minSize: ${DATABASE_MIN_SIZE:-5}
  initialSize: ${DATABASE_MIN_SIZE:-5}
  maxSize: ${DATABASE_MAX_SIZE:-50}
  properties:
    charSet: UTF-8

swagger:
  resourcePackage: "viteezy.controller"

cache:
  ttl_seconds: ${CACHE_TTL_SECONDS:-5}
  max_size: ${CACHE_MAX_SIZE:-100}

